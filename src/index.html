<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="Cache-Control: max-age=3600, must-revalidate">
    <meta name="description" content="reCalc">
    <link rel="stylesheet" href="assets\styles\bootstrap.min.css">
    <link rel="stylesheet" href="assets\styles\style.css">
    <title>reCalc</title>
</head>

<body>
    <div class="container">
        <div id="reCalc">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row">
                        <div id="main" class="text-right">0</div>
                    </div>
                    <div class="row">
                        <button type="button" data-pad="97" class="btn btn-primary btn-lg keyCalc">1</button>
                        <button type="button" data-key="98" class="btn btn-primary btn-lg keyCalc">2</button>
                        <button type="button" data-key="99" class="btn btn-primary btn-lg keyCalc">3</button>
                        <button type="button" data-key="107" class="btn btn-primary btn-lg keyCalc">+</button>
                    </div>
                    <div class="row">
                        <button type="button" data-key="100" class="btn btn-primary btn-lg keyCalc">4</button>
                        <button type="button" data-key="101" class="btn btn-primary btn-lg keyCalc">5</button>
                        <button type="button" data-key="102" class="btn btn-primary btn-lg keyCalc">6</button>
                        <button type="button" data-key="109" class="btn btn-primary btn-lg keyCalc">-</button>
                    </div>
                    <div class="row">
                        <button type="button" data-key="103" class="btn btn-primary btn-lg keyCalc">7</button>
                        <button type="button" data-key="104" class="btn btn-primary btn-lg keyCalc">8</button>
                        <button type="button" data-key="105" class="btn btn-primary btn-lg keyCalc">9</button>
                        <button type="button" data-key="106" class="btn btn-primary btn-lg keyCalc">*</button>
                    </div>
                    <div class="row">
                        <button type="button" data-key="110" class="btn btn-primary btn-lg keyCalc">C</button>
                        <button type="button" data-key="96" class="btn btn-primary btn-lg keyCalc">0</button>
                        <button type="button" data-key="110" class="btn btn-primary btn-lg keyCalc">.</button>
                        <button type="button" data-key="111" class="btn btn-primary btn-lg keyCalc">/</button>
                    </div>
                    <div class="row">
                        <button type="button" data-key="13" class="btn btn-block btn-primary btn-lg keyCalc">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/scripts/app.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
